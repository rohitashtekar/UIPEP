<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="weather.css">
    <title>myWeather</title>
</head>
<body>
    <div class="container">
        <div class="app-cont">
            <div class="head">Weather</div>
            
            <div class="notif"></div>

            <div class="temp">
                <div class="weather-icon"><img src="icons/unknown.svg"></div>
                <p class="temp-details">
                    <div class="temp-value"></div>
                </p>
            </div>

            <div class="climate">
                <p class="climate-desc"></p>
            </div>
            <div class="location">Location</div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
