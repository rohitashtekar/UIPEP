<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="game.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="heading">
        <h1 class="head">
            Tic-Tac-Toe
        </h1>
    </div>

    <div class="turn-text">X's Turn</div>

    <div class="box-container">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div class="winning-text">
        <div data-winning-text></div>
        <button class="btn">Restart</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
