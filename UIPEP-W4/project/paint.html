<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="paint.css">
    <title>Paint Program</title>
</head>
<body>

    <div class="canvas-container">
        <canvas class="canvas"></canvas>
    </div>

    <div class="options-container">
        <div class="options">
            <label class="color-label label">
                Select Color :<input type="color" class="colors" value="#fff" onchange="changeColor(value)">
            </label>
            
            <label class="line-size label">
                Pen &amp; Eraser Size :<input type="range" class="line-width" min="1" max="100" value="5" onchange="penSizeChange(this.value)">
            </label>

            <div class="eraser label">Eraser :</div>
        </div>

        <div class="options">
                <div class="reset-btn">Reset Canvas</button>
        </div>
    </div>

    <script src="paint.js"></script>
</body>
</html>
