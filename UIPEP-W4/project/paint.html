<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="paint.css">
    <title>Paint Program</title>
</head>
<body>

    <div class="canvas-container">
        <canvas class="canvas"></canvas>
    </div>

    <div class="options">
        <label class="color-label label">
            Choose Color :<input type="color" class="colors">
        </label>
        
        <label class="line-size label">
            Pen Size :<input type="range" class="line-width" min="1" max="100" value="5">
        </label>

        <div class="eraser label">Eraser :</div>
    </div>
    <script src="paint.js"></script>
</body>
</html>
