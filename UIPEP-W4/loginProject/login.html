<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="navbar">

        <div class="logo">
            <p class="logo-text"></p>
        </div>

        <div class="signup">
            <a href="/signup" class="signup-link">Sign Up</a>
        </div>

    </div>
    <form class="form" action="/" method="GET">
        <div class="container">
            <div class="form-container">

                <div class="head">
                    <p class="login">Login</p>
                </div>

                <div class="form-input">
                        <div class="incorrect-userpass"></div>
                        <input type="text" class="username-input input" placeholder="Enter Username" required>
                        <div class="valid-user"></div>
                        <input type="password" class="password-input input" placeholder="Enter password" required>
                        <div class="valid-pass"></div>
                </div>

                <div class="button-container">
                    <button class="login-but" type="submit">
                        Login
                    </button>
                </div>
                
                <div class="form-footer">
                    <p class="ff-text">
                        Forgot password&#63; <a href="" class="ff-link">Reset</a>
                    </p>
                    <div class="ff-text">
                        Not a member yet&#63; <a href="/signup" class="ff-link">Sign up</a>
                    </div>
                </div>

            </div>
        </div>
    </form>

    <div class="logged-in"></div>

    <script src="./public/login.js"></script>
</body>
</html>
