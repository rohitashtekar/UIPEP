<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="forminput.css">
    <title>Login form</title>
</head>
<body>
    <div class="navbar">

        <div class="logo">
            <p class="logo-text">myWeb</p>
        </div>

        <div class="signup">
            <a href="forminputsign.html" class="signup-link">Sign Up</a>
        </div>

    </div>

    <div class="container">
        <div class="form-container">

            <div class="head">
                <p class="login">Login</p>
            </div>

            <div class="form">
                    <input type="text" class="name-input" placeholder="Enter your name">
                    <input type="password" class="age-input" placeholder="Enter password">
            </div>

            <div class="button-container">
                <div button class="login-but">
                    Login
                </div>
            </div>

            <div class="form-footer">
                <div class="ff-text">
                    Not a member yet&#63; <a href="forminputsign.html" class="ff-link">Sign up</a>
                </div>
            </div>

        </div>
    </div>
    <script src="forminput.js"></script>
</body>
</html>
