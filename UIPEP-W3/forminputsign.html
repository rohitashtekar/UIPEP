<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="forminputsign.css">
    <title>Login form</title>
</head>
<body>
    <div class="navbar">
        <div class="logo-nav">
            <p class="logo-text">myWeb</p>
        </div>
        <div class="signup-nav">
            <a href="forminput.html" class="signup-link">Login</a>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="inputs">

                <div class="head">
                    <p class="signup-head">Sign Up</p>
                </div>

                <div class="name input-container">
                    <input type="text" class="fname-input input" placeholder="First Name" required>
                    <input type="text" class="lname-input input" placeholder="Last Name" required>
                </div>
                
                <div class="gender-container">
                    <div class="radio-options">
                        <div class="gender-heading">
                            <p class="gender-head">Gender :</p>
                        </div>

                        <div class="gender-radio">
                            <label class="radio1 radio" for="male">
                                <input type="radio" class="gender-input" name="gender" value="Male">
                                <!-- <div class="radio-button"></div> -->
                                Male
                            </label>
                            <label class="radio2 radio" for="female">
                                <input type="radio" class="gender-input" name="gender" value="Female">
                                <!-- <div class="radio-button"></div> -->
                                Female
                            </label>
                            <label class="radio3 radio" for="disclose">
                                <input type="radio" class="gender-input" name="gender" value="Disclose" checked>
                                <!-- <div class="radio-button"></div> -->
                                Choose not to Disclose
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="address-container">
                    <div class="age-email input-container">
                        <input type="text" class="age-input input" placeholder="Age" required>
                        <input type="text" class="email-input input" placeholder="Enter E-mail ID" required>
                    </div>
                </div>

                <div class="phone input-container">
                    <input type="text" class="cc-input input" placeholder="Code" required>
                    <input type="text" class="phone-input input" placeholder="Enter phone number" required>
                </div>

                <div class="username input-container">
                    <input type="text" class="username-input input" placeholder="Set Username" required>
                </div>

                <div class="password input-container">
                    <input type="text" class="passone-input input" placeholder="Enter Password" required>
                    <input type="text" class="passtwo-input input" placeholder="Confirm Password" required>
                </div>

                <div class="button-container">
                    <div button class="login-but">
                        Sign Up
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="forminput.js"></script>
</body>
</html>
