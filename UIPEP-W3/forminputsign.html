<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="forminput.css">
    <title>Login form</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <p class="logo-text">myWeb</p>
        </div>
        <div class="signup">
            <a href="#" class="signup-link">Sign Up</a>
        </div>
    </div>

    <div class="header">
        <h2 class="header-text">
            Login
        </h2>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="inputs">
                <label class="name label">
                    Name: <input type="text" class="name-input">
                </label>
                <label class="age label">
                    Age: <input type="text" class="age-input">
                </label>
                <label class="gender label">
                    Gender: <input type="text" class="gender-input">
                </label>
                <label class="birth label">
                    Birth Place: <input type="text" class="birth-input">
                </label>
                <label class="name label">
                    Home Town: <input type="text" class="name-input">
                </label>
            </div>
        </div>
    </div>
    <script src="forminput.js"></script>
</body>
</html>
