<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="quotegen.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <p class="logo-text">RQG&quot;</p>
        </div>
        <div class="about nav-item">
            <a href="#" class="about-link">About</a>
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <h1 class="heading-text">Random Quote Generator</h1>
        </div>

        <div class="main-disp">
            <p id="quoteDisplay" style="user-select: all">
                "The people who are crazy enough to think they can change the world are the ones who do." <br/>- Steve Jobs
            </p>
            <div class="copy-but-cont">
                <button class="copy-but" onclick="copyFunction()"><i class="icon-copy"></i></button>
            </div>
        </div>

        <div class="but-cont">
            <button class="button" onclick=newQuote()>Generate Quote</button>
        </div>  
    </div>    

    <div class="footer">&copy; RQG 2021&#153;</div>
    <script defer src="quotegen.js"></script>
</body>
</html>
