<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Logger</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="wrapper">
    <h1>Invoice/Payments Logger</h1>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label>To / From:</label>
        <input type="text" id="tofrom" required>
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details" required>
      </div>
      <div class="field">
        <label>Amount ($):</label>
        <input type="number" id="amount" required>
      </div>
      <button>Add</button>
    </form>

    <a href="https://www.uipep.com">UIPEP</a>
  </footer>

  <!-- output list -->
  <ul class="item-list">
      
  </ul>


  <script type="module" src='../src/app.js'></script>
</body>
</html>
